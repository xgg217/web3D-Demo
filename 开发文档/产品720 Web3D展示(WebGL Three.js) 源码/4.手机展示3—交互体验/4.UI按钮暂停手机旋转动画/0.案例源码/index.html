<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Three.js中文网：http://www.webgl3d.cn/</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    /* 旋转UI按钮样式 */
    #rotate {
      position: absolute;
      /* top: 30px;*/
      bottom: 60px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      padding: 12px;
    }
    #rotate img{
      cursor: pointer;
      width:26px;
    }    
  </style>
</head>

<body>
  <div id="rotate"><img id="img" style="" src="./assets/旋转.png"></div>
  <script>
    const div = document.getElementById('rotate');
    div.style.left = (window.innerWidth - 26) / 2 + 'px';
  </script>

  <script type="module">
    import { renderer } from './RenderLoop.js'
    //Three.js渲染结果Canvas画布插入到body元素中
    document.body.appendChild(renderer.domElement);
  </script>
</body>

</html>
