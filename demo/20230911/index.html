<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Three.js中文网：www.webgl3d.cn</title>
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }

    </style>
</head>

<body>
    <button id="stop" class="bu">停止</button>
    <button id="play" class="bu" style="margin-left: 10px;">播放</button>
    <!-- type="importmap"功能：.html文件中也能和nodejs开发环境中一样方式，引入npm安装的js库 -->
    <script type="importmap">
        {
			"imports": {
				"three": "./three.module.min.js",
                "three/addons/": "./jsm/"
			}
		}
	</script>
    <script src="./index.js" type="module">
    </script>
</body>

</html>
