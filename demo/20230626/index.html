<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    * {
      margin: 0;
    }

    #can {
      position: relative;
      top: 0;
      left: 0;
      border: 1px solid red;
    }

    .btn {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .red {
      color: red;
    }

    .bu {
      left: calc(50% + 50px);
      color: blue;
    }

    .download {
      left: calc(50% + 100px);
    }

  </style>
</head>
<body>

  <div id="can">
    <button class="btn red">红</button>
    <button class="btn bu">绿</button>
    <button class="btn download">下载</button>
  </div>
  <script type="importmap">
    {
      "imports": {
        "three": "./three.module.min.js",
        "three/addons/": "./jsm/"
      }
    }
  </script>

  <script src="./index.js" type="module"></script>
</body>
</html>
