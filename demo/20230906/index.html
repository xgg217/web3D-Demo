<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Three.js中文网：www.webgl3d.cn</title>
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }

        #tag {
            width: 70px;
            height: 40px;
            line-height: 32px;
            text-align: center;
            color: #fff;
            font-size: 16px;
            background-image: url(./标签箭头背景.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div id="tag" style="display: none;">设备A</div>
    <!-- type="importmap"功能：.html文件中也能和nodejs开发环境中一样方式，引入npm安装的js库 -->
    <script type="importmap">
        {
			"imports": {
				"three": "./three.module.min.js",
                "three/addons/": "./jsm/"
			}
		}
	</script>
    <script src="./index.js" type="module">
    </script>
</body>

</html>
